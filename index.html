<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header1">
      <h1>Noughts And Crosses</h1>
      <p>
        The most neutral game in the universe. Brought to you by momcorp
        &copy3023
      </p>
    </header>
    <div class="flex-container">
      <div class="player-one-container">
        <h2>Player 1</h2>
      </div>
      <div class="game-board-grid">
        <div index="0" class="piece">
          <img class="player-img" src="./images/Bender.ico" alt="" />
        </div>
        <div index="1" class="piece">
          <img class="player-img" src="./images/Fry.ico" alt="" />
        </div>
        <div index="2" class="piece test-piece">
          <img class="player-img" src="./images/Leela.ico" alt="" />
        </div>
        <div index="3" class="piece">
          <img class="player-img" src="./images/Farnsworth.ico" alt="" />
        </div>
        <div index="4" class="piece">
          <img class="player-img" src="./images/Zoidberg.ico" alt="" />
        </div>
        <div index="5" class="piece">
          <img class="player-img" src="./images/Hermes.ico" alt="" />
        </div>
        <div index="6" class="piece">
          <img class="player-img" src="./images/Amy.ico" alt="" />
        </div>
        <div index="7" class="piece">
          <img class="player-img" src="./images/Scruffy.ico" alt="" />
        </div>
        <div index="8" class="piece">
          <img class="player-img" src="./images/Nibbler.ico" alt="" />
        </div>
      </div>
      <div class="player-two-container">
        <h2>Player 2</h2>
      </div>
    </div>
    <button class="new-game">NEW GAME</button>
    <h2 class="choose-characters hidden">CHOOSE YOUR CHARACTERS</h2>
  </body>
</html>
