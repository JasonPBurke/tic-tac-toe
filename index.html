<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header1">
      <h1>Noughts And Crosses</h1>
      <p>The most neutral game in the universe.</p>
    </header>
    <div class="flex-container">
      <div class="player-one-container" player-index="1">
        <h2>Player 1</h2>
      </div>
      <div class="game-board-grid">
        <button index="0" class="piece">
          <img class="player-img" src="./images/Bender.ico" alt="" />
        </button>
        <button index="1" class="piece">
          <img class="player-img" src="./images/Fry.ico" alt="" />
        </button>
        <button index="2" class="piece">
          <img class="player-img" src="./images/Leela.ico" alt="" />
        </button>
        <button index="3" class="piece">
          <img class="player-img" src="./images/Farnsworth.ico" alt="" />
        </button>
        <button index="4" class="piece">
          <img class="player-img" src="./images/Zoidberg.ico" alt="" />
        </button>
        <button index="5" class="piece">
          <img class="player-img" src="./images/Hermes.ico" alt="" />
        </button>
        <button index="6" class="piece">
          <img class="player-img" src="./images/Amy.ico" alt="" />
        </button>
        <button index="7" class="piece">
          <img class="player-img" src="./images/Scruffy.ico" alt="" />
        </button>
        <button index="8" class="piece">
          <img class="player-img" src="./images/Nibbler.ico" alt="" />
        </button>
      </div>
      <div class="player-two-container" player-index="2">
        <h2>Player 2</h2>
      </div>
      <h2 class="winner hidden"></h2>
      <h2 class="tie hidden">It's a tie</h2>
    </div>
    <div class="game-buttons">
      <button class="new-game">NEW GAME</button>
      <h2 class="choose-characters hidden">CHOOSE YOUR CHARACTERS</h2>
      <button class="play-again hidden">PLAY AGAIN</button>
    </div>
  </body>
  <footer class="footer">Brought to you by momcorp &copy3023</footer>
</html>
